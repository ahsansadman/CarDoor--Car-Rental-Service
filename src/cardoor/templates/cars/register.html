{% extends 'cars/base.html' %}
{% load static %}

{%block content%}
    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <!-- Page Title Start -->
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Register</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>
                    </div>
                </div>
                <!-- Page Title End -->
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->

    <!--== Login Page Content Start ==-->
    <section id="lgoin-page-wrap" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 m-auto">
                	<div class="login-page-content">
                		<div class="login-form">
                			<h3>Sign Up</h3>
							<form method="POST" action="" >
								{% csrf_token %}
								<div class="name">
									<div class="row">
										<div class="col-md-6">
											{{form.first_name}}
										</div>
										<div class="col-md-6">
											{{form.last_name}}
										</div>
									</div>
								</div>
								<div class="username">
									{{form.email}}
								</div>
								<div class="username">
									{{form.username}}
								</div>
								<div class="password">
									{{form.password1}}
								</div>
								<div class="password">
									{{form.password2}}
								</div>
								<div class="log-btn">
									<button type="submit"><i class="fa fa-check-square"></i> Sign Up</button>
								</div>
							</form>
                		</div>
                		
                		<!-- <div class="login-other">
                			<span class="or">or</span>
                			<a href="#" class="login-with-btn facebook"><i class="fa fa-facebook"></i> Signup With Facebook</a>
                			<a href="#" class="login-with-btn google"><i class="fa fa-google"></i> Signup With Google</a>
                		</div> -->
                		<div class="create-ac">
                			<p><strong>{{form.errors}}</strong></p>
                		</div>
                		<div class="create-ac">
                			<p>Have an account? <a href="{% url 'login' %}">Sign In</a></p>
                		</div>
                		<div class="login-menu">
                			<a href="/about">About</a>
                			<span>|</span>
                			<a href="/contact">Contact</a>
                		</div>
                	</div>
                </div>
        	</div>
        </div>
    </section>
    <!--== Login Page Content End ==-->

{% endblock %}
